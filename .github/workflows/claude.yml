name: Claude Code

# Issue/PR コメントで @claude メンション時に Claude が応答する基本ワークフロー
# Max プラン OAuth または API キーのどちらかで動作

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  claude:
    if: >
      contains(github.event.comment.body, '@claude') &&
      !contains(github.event.comment.body, '@claude plan') &&
      !contains(github.event.comment.body, '@claude orchestrate')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: "Claude Code - Respond to mention"
        uses: anthropics/claude-code-action@v1
        with:
          # OAuth token (Max plan) を優先。未設定なら API key にフォールバック
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: >-
            --max-turns 6
